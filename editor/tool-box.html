<div id="editor-toolbox-handle" class="flexRow">
	<div>
		<img src="editor/img/move.png">
	</div>
	<span id="editor-tool-desc">underline</span>
</div>
<div>
	<div class="editor-tool" data-editor_action="bold" data-editor-tag="b" title="bold">
		<img src="editor/img/bold.png" data-active="editor/img/bold_over.png" data-orig="editor/img/bold.png">
	</div>
	<div class="editor-tool" data-editor_action="italic" data-editor-tag="i" title="italic">
		<img src="editor/img/italic.png" data-active="editor/img/italic_over.png" data-orig="editor/img/italic.png">
	</div>
	<div class="editor-tool" data-editor_action="underline" data-editor-tag="u" title="underline">
		<img src="editor/img/underline.png" data-active="editor/img/underline_over.png" data-orig="editor/img/underline.png">
	</div>
	<div class="editor-tool editor-link-tool" data-editor_action="createLink" title="link">
		<img src="editor/img/link.png" data-active="editor/img/link_over.png" data-orig="editor/img/link.png">
	</div>
	<div id="editor-link-input">
		<input type="text" value="" placeholder="Type link here"><div id="editor-add-link" data-editor_action="createLink" class="editor-link-btn"></div><div id="editor-hide-link" class="editor-link-btn"></div>
	</div>
	<div class="editor-tool editor-link-tool" data-editor_action="unlink" data-editor-tag="a" title="unlink">
		<img src="editor/img/unlink.png" data-active="editor/img/unlink_over.png" data-orig="editor/img/unlink.png">
	</div>
	<div class="editor-tool" data-editor_action="undo" title="undo">
		<img src="editor/img/undo.png" data-active="editor/img/undo_over.png" data-orig="editor/img/undo.png">
	</div>
	<div class="editor-tool" data-editor_action="redo" title="redo">
		<img src="editor/img/redo.png" data-active="editor/img/redo_over.png" data-orig="editor/img/redo.png">
	</div>
</div>
